<div *ngIf="employee" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div class="bg-white p-4 rounded">
    <h2 class="text-lg font-bold mb-4">Update Employee</h2>
    <form (submit)="handleSubmit($event)">
      <div class="grid grid-cols-2 gap-4 mb-2">
        <div>
          <app-label for="firstName">First Name</app-label>
          <app-input
            type="text"
            name="firstName"
            [(ngModel)]="formData.firstName"
            (input)="handleChange($event)"
            class="border p-2 w-full"
          ></app-input>
        </div>
        <div>
          <app-label for="lastName">Last Name</app-label>
          <app-input
            type="text"
            name="lastName"
            [(ngModel)]="formData.lastName"
            (input)="handleChange($event)"
            class="border p-2 w-full"
          ></app-input>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-2">
        <div>
          <app-label for="email">Email</app-label>
          <app-input
            type="email"
            name="email"
            [(ngModel)]="formData.email"
            (input)="handleChange($event)"
            class="border p-2 w-full"
          ></app-input>
        </div>
        <div>
          <app-label for="phoneNumber">Phone Number</app-label>
          <app-input
            type="text"
            name="phoneNumber"
            [(ngModel)]="formData.phoneNumber"
            (input)="handleChange($event)"
            class="border p-2 w-full"
          ></app-input>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-4 mb-2">
        <div>
          <app-label for="position">Position</app-label>
          <app-input
            type="text"
            name="position"
            [(ngModel)]="formData.position"
            (input)="handleChange($event)"
            class="border p-2 w-full"
          ></app-input>
        </div>
        <div>
          <app-label for="department">Department</app-label>
          <app-input
            type="text"
            name="department"
            [(ngModel)]="formData.department"
            (input)="handleChange($event)"
            class="border p-2 w-full"
          ></app-input>
        </div>
      </div>
      <div class="flex justify-end gap-2">
        <button type="button" (click)="closeModal()" class="bg-gray-500 text-white p-2 rounded">Cancel</button>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Update</button>
      </div>
    </form>
  </div>
</div>
